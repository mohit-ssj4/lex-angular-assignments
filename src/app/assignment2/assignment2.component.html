<div class="card">
	<div class="card-body">
		<h5 class="card-title">Assignment - 2</h5>
		<hr />
		<div class="card-text">
			<table class="table table-bordered table-hover align-middle">
				<thead>
					<tr>
						<td>Action</td>
						<td>Product ID</td>
						<td>Product Name</td>
						<td>Price</td>
						<td>Quantity</td>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let product of productArr; let i = index">
						<td>
							<button type="button" class="btn btn-danger form-control btn-text" (click)="delete(i)"><i class="fas fa-trash-alt"></i>Delete</button>
						</td>
						<td>{{product.id}}</td>
						<td>{{product.name}}</td>
						<td>{{product.price}}</td>
						<td>
							<input class="form-control quantity" (change)="validateQuantity($event, product.id, i)" type="number" value="{{product.quantity}}" min="1">
						</td>
						<td *ngIf="showError && id == product.id">
							<span class="text-danger">Please enter a quanity</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="card-text">
			<span>The total price is: {{totalPrice}}</span><br/>
			<span class="text-success" *ngIf="discount">You are eligible for discount!</span>
		</div>
	</div>
</div>
